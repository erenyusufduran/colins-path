<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="mt-3">Login</h1>
                <hr>
                <form action="">
                    <div class="mt-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <hr>
                    <a id="login" class="btn btn-primary">Login</a>
                </form>
                <hr>
                <p><strong>Response from server: </strong></p>
                <div style="outline: 1px solid silver; padding: 2em;">
                    <pre id="response">No response from server yet..</pre>
                </div>
            </div>
        </div>
    </div>
    <script>
        const login = document.getElementById("login")
        const serverResponse = document.getElementById("response")

        login.addEventListener("click", function () {
            const payload = {
                username: document.getElementById("email"),value,
                password: document.getElementById("password"),value
            }

            const headers = new Headers()
            headers.append("Content-Type", "application/json")

            const body = {
                method: "POST",
                body: JSON.stringify(payload),
                headers: headers
            }

            fetch("http://localhost:8080/api/login", body).then((response) => response.json()),then(data => {
                serverResponse.innerHTML = JSON.stringify(data, undefined, 4)
            }).catch((e) => {
                serverResponse.innerHTML = "<br><br>: " + e
            })
        })



    </script>
</body>
</html>
